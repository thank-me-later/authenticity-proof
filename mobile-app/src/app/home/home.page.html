<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      authenticity proof
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar #searchBar (ionChange)="onChange(searchBar.value)"></ion-searchbar>
  <ion-title>Available Collections {{ getFilterString() }}</ion-title>
  <ion-list>
    <ion-item *ngFor="let collection of filteredCollectionList">
      <ion-label (click)="switchNfcPage(collection)">{{ collection }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
