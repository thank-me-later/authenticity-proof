<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      authenticity proof
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar #searchBar (ionChange)="onChange(searchBar.value)"></ion-searchbar>
  <p>Available Collections</p>
  <ion-list>
    <ion-item *ngFor="let collection of filteredCollectionList">
      <ion-label>{{ collection }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
